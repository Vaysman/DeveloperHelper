<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css"  th:href="@{/static/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/all.css" th:href="@{/static/css/all.css}">
    <title>Contact us</title>
</head>
<body>
<div class="container">
    <br>
    <br>
    <div class="row">
        <div class="col">
            <h1 class="text-center">Contact us</h1>
        </div>
    </div>
    <br>
    <div class="row justify-content-center">
        <div class="col-4">
            <ul>
                <li style="color: red" th:each="contactErrors : ${contactErrors}" th:text="${contactErrors}"></li>
            </ul>
            <div style="color: blue" class="text-center">
                <h3 th:text="${sendResult}"></h3>
            </div>
            <form th:action="@{/contact}" method="post">
                <div class="form-group">
                    <b><label for="name">Name</label></b>
                    <input class="form-control" id="name" type="text" name="name"/>
                </div>
                <div class="form-group">
                    <b><label for="email">Email</label></b>
                    <input class="form-control" id="email" type="text" name="email"/>
                </div>
                <div class="form-group">
                    <b><label for="text">Text</label></b>
                    <textarea class="form-control" id="text" name="text"></textarea>
                </div>
                <br>
                <button class="btn btn-primary btn-block" type="submit">Send</button>
            </form>
        </div>
    </div>
    <br>
    <div class="row justify-content-center">
        <div>
            <a style="color: black; font-size: 300%" th:href="@{/}"><i class="fas fa-home"></i></a>
        </div>
    </div>
</div>
</body>
</html>
