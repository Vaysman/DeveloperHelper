<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css"  th:href="@{/static/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/all.css" th:href="@{/static/css/all.css}">
    <title>My projects</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/hello}">TishTech</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="btn btn-primary mr-2" th:href="@{'/user/' + ${user.id} + '/project/add'}">Create project</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-success" th:href="@{/doc}">Get started</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" th:href="@{/logout}" method="post">
            <a style="color: white" class="mr-2" th:href="@{'/user/' + ${user.id} + '/profile'}" th:text="${user.username}"></a>
            <a class="btn btn-warning mr-2" th:href="@{/donate}">Donate</a>
            <button class="btn btn-danger my-2 my-sm-0" type="submit">Sign out</button>
        </form>
    </div>
</nav>
<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>GroupId</th>
        <th>Model</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project: ${user.projects}">
        <td th:text="${project.name}"></td>
        <td th:text="${project.groupId}"></td>
        <td th:text="${project.model}"></td>
        <td>
            <a class="btn btn-success" th:href="@{'/user/' + ${user.id} + '/project/' + ${project.id} + '/view'}"><i class="fas fa-eye"></i></a>
            <a class="btn btn-warning" th:href="@{'/user/' + ${user.id} + '/project/' + ${project.id} + '/edit'}"><i class="fas fa-edit"></i></a>
            <a class="btn btn-danger" th:href="@{'/user/' + ${user.id} + '/project/' + ${project.id} + '/delete'}"><i class="fas fa-trash"></i></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
