<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css"  th:href="@{/static/css/bootstrap.css}">
    <title>Create new password</title>
</head>
<body>
<div class="container">
    <br>
    <br>
    <div class="row">
        <div class="col">
            <h1 class="text-center">Create new password</h1>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <form th:action="@{'/password/' + ${forgotPasswordCode} + '/create'}" method="post">
        <div class="row justify-content-center">
            <div class="col-4">
                <ul>
                    <li style="color: red" th:each="passwordError : ${passwordErrors}" th:text="${passwordError}"></li>
                </ul>
                <div class="form-group">
                    <b><label for="newPassword">New password</label></b>
                    <input class="form-control" id="newPassword" type="password" name="newPassword">
                </div>
                <div class="form-group">
                    <b><label for="confirmNewPassword">Confirm new password</label></b>
                    <input class="form-control" id="confirmNewPassword" type="password" name="confirmNewPassword">
                </div>
                <input type="hidden" name="forgotPasswordCode" th:value="${forgotPasswordCode}">
                <br>
                <button class="btn btn-primary btn-block" type="submit">Save</button>
                <br>
                <a class="btn btn-light btn-block" th:href="@{/contact}">Contact us</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
