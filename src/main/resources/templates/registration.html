<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css"  th:href="@{/static/css/bootstrap.css}">
    <title>Registration</title>
</head>
<body class="h-100">
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-5 col-md-4 col-lg-3">
            <form th:action="@{/registration}" th:object="${user}" method="post">
                <ul>
                    <li style="color: red" th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
                </ul>
                <ul th:if="${zeroElementHasSize}">
                    <li style="color: red" th:each="validationError : ${validationErrors}" th:text="${validationError}"></li>
                </ul>
                <div class="text-center">
                    <h1>Sign up</h1>
                </div>
                <br>
                <div class="form-group">
                    <b><label for="username">Username</label></b>
                    <input class="form-control" id="username" type="text" th:field="*{username}"/>
                </div>
                <div class="form-group">
                    <b><label for="email">Email</label></b>
                    <input class="form-control" id="email" type="text" th:field="*{email}"/>
                </div>
                <div class="form-group">
                    <b><label for="password">Password</label></b>
                    <input class="form-control" id="password" type="password" th:field="*{password}"/>
                </div>
                <div class="form-group">
                    <b><label for="confirmPassword">Confirm Password</label></b>
                    <input class="form-control" id="confirmPassword" type="password" name="confirmPassword"/>
                </div>
                <button class="btn btn-primary btn-block" type="submit">Sign up</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
