<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css"  th:href="@{/static/css/bootstrap.css}">
    <title>Forgot password</title>
</head>
<body>
<div class="container">
    <br>
    <br>
    <div class="row">
        <div class="col">
            <h1 class="text-center">Forgot password</h1>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <form th:action="@{/password/forgot}" method="post">
        <div class="row justify-content-center">
            <div class="col-4">
                <div style="color: blue" class="text-center">
                    <h3 th:text="${forgotPasswordInfo}"></h3>
                </div>
                <div class="form-group">
                    <b><label for="username">Username or email</label></b>
                    <input class="form-control" id="username" type="text" name="username">
                </div>
                <br>
                <button class="btn btn-primary btn-block" type="submit">Submit</button>
                <br>
                <a class="btn btn-light btn-block" th:href="@{/contact}">Contact us</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
