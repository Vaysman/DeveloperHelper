<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css"  th:href="@{/static/css/bootstrap.css}">
<!--    <link rel="stylesheet" type="text/css" href="../static/css/main.css"  th:href="@{/static/css/main.css}">-->
    <title>Login Page</title>
</head>
<body class="h-100">
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div th:if="${param.error}">Invalid username and password.</div>
        <div th:if="${param.logout}">You have been logged out.</div>
        <h2 th:text="${activationResult}"></h2>
        <form th:action="@{/login}" method="post">
            <h1>Sign in</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" id="username" type="text" name="username" placeholder="Username"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" type="password" name="password" placeholder="Password"/>
            </div>
            <button class="btn btn-primary" type="submit">Sign in</button>
            <h1>or</h1>
            <a class="btn btn-success" th:href="@{/registration}">Create account</a>
        </form>
    </div>
</div>
</body>
</html>
